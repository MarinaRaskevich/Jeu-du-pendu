<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./public/assets/css/style.css" />
    <title>Jeu du pendu</title>
  </head>
  <body>
    <header class="mt-4">
      <div class="container">
        <h2 class="mt-2 fs-4 text-center" id="categoryName"></h2>
        <div class="d-none d-lg-block">
          <a
            href="index.html"
            class="btn-menu py-3 px-5 fs-4 text-black text-decoration-none"
            >Menu</a
          >
          <a class="btn-newWord btn-replay py-3 px-3 fs-4 text-decoration-none"
            >Rejouer</a
          >
        </div>
        <div class="d-block d-lg-none">
          <a
            href="index.html"
            class="text-black text-decoration-none d-block d-lg-none"
            ><img src="/public/assets/img/list.svg" alt="menu" class="menu"
          /></a>
          <a
            class="text-black text-decoration-none d-block d-lg-none btn-replay"
            ><img
              src="./public/assets/img/replay.svg"
              alt="rejouer"
              class="menu"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div
        class="container px-5 d-flex flex-column align-items-center justify-content-between"
        id="game"
      >
        <div class="game-container d-flex flex-column justify-content-between">
          <div class="align-self-center" id="gallows">
            <img
              src="./public/assets/img/gallows-start.svg"
              alt="gallows"
              class="gallows-image w-100"
            />
          </div>
          <span class="text-center fs-5 pb-2"></span>
          <!-- mot -->
          <div
            class="d-flex text-center justify-content-center align-items-end gap-3 mt-lg-5"
            id="word"
          ></div>
          <!-- lettres -->
          <div
            class="letters d-flex justify-content-center flex-wrap column-gap-4 column-gap-md-4 column-gap-xl-3"
          ></div>
        </div>
      </div>
    </main>
    <script src="./public/assets/js/fonctions.js"></script>
    <script src="./public/assets/js/game.js"></script>
    <script src="./public/assets/js/categories.js"></script>
  </body>
</html>
